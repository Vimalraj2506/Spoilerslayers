<!DOCTYPE html>
<html>
<head>
  <title>Spoiler Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Spoiler Blocker</h1>
  
  <!-- Barebones input for keyword blocking -->
  <input type="text" id="keywordInput" placeholder="Enter keyword">
  <button id="addKeyword">Add Keyword</button>
  
  <div id="keywordsList"></div>
  
  <script>
    // Minimal JS stub for future extension
    document.getElementById('addKeyword').addEventListener('click', function() {
      const keyword = document.getElementById('keywordInput').value;
      if (keyword) {
        const item = document.createElement('div');
        item.textContent = keyword;
        document.getElementById('keywordsList').appendChild(item);
        document.getElementById('keywordInput').value = '';
      }
    });
  </script>
</body>
</html>
