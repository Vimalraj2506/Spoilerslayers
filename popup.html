<!DOCTYPE html>
<html>
<head>
  <title>Spoiler Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
    #status {
      text-align: center;
    }
    /* Add new styles for keywords section */
    .keywords-section {
      margin-top: 20px;
      display: none;
    }
    #keywordInput {
      width: 70%;
      margin-right: 5px;
    }
    #addKeyword {
      width: 25%;
    }
    #keywordsList {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
    .keyword-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding: 5px;
      background-color: #f1f1f1;
      border-radius: 3px;
    }
    .remove-keyword {
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Spoiler Blocker</h1>
  
  <div id="authSection">
    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">
    
    <div class="button-container">
      <button id="signUp">Sign Up</button>
      <button id="login">Login</button>
    </div>
    
    <p id="status">Not logged in</p>
  </div>

  <!-- Add keywords section that shows after login -->
  <div id="keywordsSection" class="keywords-section">
    <h2>Spoiler Keywords</h2>
    <div class="input-row">
      <input type="text" id="keywordInput" placeholder="Enter keyword">
      <button id="addKeyword">Add</button>
    </div>
    <div id="keywordsList"></div>
    <div class="button-container" style="margin-top: 15px;">
      <button id="logout">Logout</button>
    </div>
  </div>
  
  <!-- Use the bundled script -->
  <script src="dist/popup.js"></script>
</body>
</html>
